<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Babershop</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <div class="navLogo">
            <img src="./images/scissors.png" alt="" class="logo" />
            <img src="./images/arber.png" alt="" class="logoText" />
          </div>
          <div class="navLinks">
            <ul class="list">
              <li class="listItem">Home</li>
              <li class="listItem">History</li>
              <li class="listItem">Service</li>
              <li class="listItem">Gallary</li>
            </ul>
          </div>
          <div class="navIcon">
            <i class="fa-solid fa-user" id="userIcon"></i>
            <i class="fa-solid fa-bell" id="notificationIcon"></i>
          </div>
          <div class="navButton">
            <button class="navBtn button"><a href="#!" class="navBtnText">Appointment</a></button>
          </div>
        </nav>
        <nav class="responsiveNav">
          <div class="navLogo">
            <img src="./images/scissors.png" alt="" class="logo" />
            <img src="./images/arber.png" alt="" class="logoText" />
          </div>
          <div class="navIcon">
            <i class="fa-solid fa-user" id="userIcon"></i>
            <i class="fa-solid fa-bell" id="notificationIcon"></i>
          </div>
          <div class="navButton">
            <button class="navBtn button"><a href="#!" class="navBtnText">Appointment</a></button>
          </div>
          <div class="openNav">
            <button class="openNavBtn button">
              <hr class="openNavLine" color="#fff" size="5">
              <hr class="openNavLine" color="#fff" size="5">
            </button>
          </div>
          <div class="navLinks">
            <ul class="list">
              <li class="listItem">Home</li>
              <li class="listItem">History</li>
              <li class="listItem">Service</li>
              <li class="listItem">Gallary</li>
            </ul>
          </div>

        </nav>
      </header>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
